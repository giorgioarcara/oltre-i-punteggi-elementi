project:
  type: book
  
filters:
  - filters/date.lua

book:
  title: "Oltre i punteggi"
  subtitle: "Elementi di psicometria per la neuropsicologia clinica"
  author: "Giorgio Arcara"
  date: today
  search: true
  repo-url: "https://github.com/giorgioarcara/psicometria-pratica-clinica"
  repo-actions: [issue, edit]
  sharing: [twitter, facebook]
  downloads: [pdf, epub]
  chapters:
    - index.qmd
    - chapters/Introduzione.qmd
    - chapters/Bibliografia.qmd
    - part: "Appendici"
      chapters:
      - chapters/Appendici/note-redazione.qmd
      - chapters/Appendici/registro-aggiornamenti.qmd
      #- chapters/Appendici/elementi-di-statistica.qmd
  #appendices:
  #  - chapters/Appendici/note-redazione.qmd
  page-navigation: true

bibliography: references.bib
csl: apa-6th-edition.csl

format:
  epub:
    toc:
      true
    lang:
      it
    date: today
    css:
      epub.css
  html:
    include-in-header:
      file: header.html
    theme:
      light: flatly
      dark: solar
    css:
      html.css
    lang: it   # Sets the page language
    include-after-body:
      text: |
        <div style="margin-top:2em; font-size:0.9em; text-align:center; color:gray;">
        Questo è un libro in scrittura continua.<br>
        Per aggiornamenti visita: <a href="https://giorgioarcara.github.io">giorgioarcara.github.io</a><br>
        Ultimo rendering: {{< meta todaytime >}}
        </div>
  pdf:
    keep-tex: true
    documentclass: scrbook #book
    lang: it
    citation_package: biblatex
    citeproc: false
    classoption: [paper=A4, headinclude=on,footinclude=on,12pt]
    #classoption: [paper=6in:9in,pagesize=pdftex,headinclude=on,footinclude=on,10pt]
    include-in-header:
      text: |
        \KOMAoptions{DIV=12, BCOR=10mm, headings=standardclasses}
        \usepackage{draftwatermark}
        \SetWatermarkText{BOZZA}
        \SetWatermarkScale{1.5} % bigger/smaller watermark
        \SetWatermarkLightness{0.95} % 0=black, 1=white (default 0.8)
        \usepackage{datetime}
        \usepackage{fancyhdr}
        \pagestyle{fancy}
        \fancyfoot{} % clear existing footer
        \fancyfoot[C]{\footnotesize \textit{Questo è un libro in scrittura continua. Ultimo rendering: \today\ \currenttime}}
        \renewcommand*{\thepart}{} % to avoid numbers in parts
        \renewcommand*{\partname}{} % to avoid label "Parte"
        \renewcommand*{\partformat}{}
        \usepackage[backend=biber,style=apa]{biblatex}
        \addbibresource{references.bib}  % path corretto al tuo .bib
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        %\areaset[0.50in]{4.5in}{8in} uncomment for default Koma option according to template
        %\usepackage{fontspec}
        %\newfontfamily\headingfont{Alegreya}
        \usepackage{pdfpages}
        % Redefine \maketitle to do nothing
        \renewcommand{\maketitle}{}

    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
           showspaces = false,
           showtabs = false,
           breaksymbolleft={},
           breaklines
           % Note: setting commandchars=\\\{\} here will cause an error
        }
        \includepdf[pages=1,fitpaper=true]{Figures/Cover.pdf}
    include-after-body:
      text: |
        \begin{center}
        {\Large
        \textit{Questo è un libro in scrittura continua.}\\
        Per aggiornamenti visita: \url{https://giorgioarcara.github.io}\\
        Ultimo rendering: \today\  \currenttime
        }
        \end{center}
        %\setkomafont{section}{\headingfont\bfseries\Large}
        %\setkomafont{subsection}{\headingfont\bfseries\large}
        %\printbibliography
    fig-pos: 'H'
